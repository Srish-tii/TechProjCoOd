<!DOCTYPE html>
<html style="overflow:hidden;">
<head>
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="proj.css"></li>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<body id="login-body">
    <h1>Enter login details</h1>
    <div>                       
        <div class="row">
            <div class="col-xs-12 col-sm-2"></div>
            <label class="col-xs-12 col-sm-4"> E-mail id : </label> 
            <input class="col-sm-6 col-lg-3 col-xs-8" type='text' placeholder=" xyz@gmail.com ">
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-2"></div>
            <label class="col-xs-12 col-sm-4 col-sm-3"> Password : </label>
            <input class="col-sm-6 col-lg-3 col-xs-8" required type='Password' placeholder="Enter your password">
        </div>
        <br>
    </div>
    <div>
        <button id="finalSignUp"><a href="done.html">Log In</a></button>
    </div>
</body>
<script type="text/javascript" src="student.js"></script>
</html>
